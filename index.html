<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Gloria+Hallelujah|Satisfy&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ghanian Akan Names</title>

  </head>
  <body>
      <div class="container-full">
          <div class="container">
            <div class="row" col-md-12>
                <div class="col-md-4">

                </div>
                <div class="col-md-8">
                        <p>
                            <label>Enter your Date of Birth
                               <input type="date" name="Date" required>
                            </label> 
                        </p>
                                
                        <p>
                            <label>Your Month of Birth 
                                <input type="" name="Month">
                            </label>
                        </p>
                                
                        <p>
                            <label>Your Year of Birth 
                                <input type="year" name="year">
                            </label>
                        </p>

                        <p>
                            <label>Your Century of Birth 
                                <input type="century" name="century">
                            </label>
                        </p>
                                
                        <fieldset>
                            <legend>What Gender are you</legend>
                                <p><label> <input type="radio" name="gender" required value="Gender"> Male </label></p>
                                <p><label> <input type="radio" name="gender" required value="Gender"> Female </label></p>
                                <p><label> <input type="radio" name="gender" required value="Gender"> Other </label></p>
                        </fieldset>
                    
                </div>
            </div>
          </div>

          <h1> </h1>
      </div>
    <script src="script.js"></script>
  </body>
</html>
