<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Gloria+Hallelujah|Satisfy&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ghanian Akan Names</title>

  </head>
  <body>
      <div class="container-full">
          <div class="container">
            <div class="row" col-md -12>
                <h1>akan <span>NAMES</span></h1>
            </div>
            <div class="row" col-md-12>
                <div class="col-md-4">
                    <p> Based on the Ghanian culture, chidren are named according to the day in which they are born.                    </p>
                    <p>The Akan names relies on a specific day of the week. This app will help you identify your Akan name.
                    </p>
                    <p>Have fun.
                        
                   </p>
                   <p id="display-bar">YOUR AKAN NAME DISPLAYS HERE!!</p>
                </div>
                <div class="col-md-8">
                  <div id="todayDate"></div>
                    <form>
                        <div class="form-group row">
                          <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputMonth" class="col-sm-2 col-form-label">Month</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="monthOfBirth" placeholder="Month of Birth">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputCentury" class="col-sm-2 col-form-label">Century</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="century" placeholder="Century">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputYear" class="col-sm-2 col-form-label">Year</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="year" placeholder="Year of Birth">
                            </div>
                          </div>
                        
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="male" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="female" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Female
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="otherGender" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                  Other
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" id= "button" class="btn btn-primary" onclick="final();">CHECK YOUR AKAN NAME</button>
                            <!-- <button type="reset" id="reset" input type="reset" value="reset">Reset</button> -->
      
                          </div>
                        </div>
                      </form>
                </div>
                <div class="card-footer"> Copyright &copy 2019. Designed by Leo Mwamto</div>
            </div>
          </div>
          
           
      </div>
    <script src="script.js"></script>
  </body>
</html>
